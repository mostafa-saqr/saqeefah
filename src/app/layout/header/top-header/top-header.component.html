<div class="top-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 d-none d-lg-block">
                <ul class="list-inline social-links">
                    <li class="list-inline-item"><a [href]="siteInformation?.facebookURL"><i class="icon tagr-social-facebook"></i></a></li>
                    <li class="list-inline-item"><a [href]="siteInformation?.linkedinURL"><i class="icon tagr-social-linkedin"></i></a></li>
                    <li class="list-inline-item"><a [href]="siteInformation?.twitterURL"><i class="icon tagr-social-twitter"></i></a></li>
                    <li class="list-inline-item"><a [href]="siteInformation?.googleURL"><i class="icon tagr-social-google-plus"></i></a></li>

                </ul>
            </div>
            <div class="col-md-12 col-lg-6 text-end">
                <ul class="list-inline topheader-links">

                    <li class="list-inline-item"><a routerLink="/favorites"><span class="badge bg-secondary">{{favorite.checkFavoritesCounter()}}</span> {{'favorites' | translate}} |</a></li>
                    <li class="list-inline-item"><a routerLink="/compare"><span class="badge bg-secondary">{{compare.checkCompareCounter()}}</span> {{'compare' | translate}} |</a></li>
                    <li class="list-inline-item d-none d-lg-inline-block"><a class="cursor" (click)="changeLanguage(language.getCurrentLanguage()=='en'?'ar':'en')">{{'lang' | translate}}</a></li>

                </ul>
            </div>
        </div>
    </div>
</div>

<div class="short-cut-menu d-none d-lg-block">
    <ul class=" list-inline">
        <li class="list-inline-item"><a routerLink="/favorites"><span class="badge bg-secondary">{{favorite.checkFavoritesCounter()}}</span> {{'favorites' | translate}} |</a></li>
        <li class="list-inline-item"><a routerLink="/compare"><span class="badge bg-secondary">{{compare.checkCompareCounter()}}</span> {{'compare' | translate}} </a></li>
    </ul>
</div>
