<div class="card">
    <div class="img-panel">
        <img src="https://via.placeholder.com/600" class="card-img-top" alt="...">
        <i class="icon tagr-icon-heart fav-icon"></i>
        <div class="card-label">For Rent</div>
        <div class="card-mask"></div>
    </div>
    <div class="card-body">
        <div class="unit-location">
            <div class="row">
                <div class="col-md-5">
                    <h5>Unit Name</h5>
                    <h6>Country</h6>

                </div>
                <div class="col-md-7">
                    <div class="location-panel">
                        <i class="icon tagr-vector"></i>
                        <a href="" class="link-togmap">location Details</a>
                    </div>

                </div>
            </div>
        
            
        </div>
        <div class="unit-specs">
            <div class="row">
                <div class="col-md-4 mb-2" *ngFor="let item of homespecs; let i = index">
                    <span class="specs-ele"> <i *ngIf="itemSpecsIcon[i].icon" [class]="itemSpecsIcon[i].src"></i> <img [src]="itemSpecsIcon[i].src" width="20"  *ngIf="!itemSpecsIcon[i].icon" alt=""> <span class="specs-count"><span class="counter me-1">{{itemSpecsIcon[i].count}}</span>{{itemSpecsIcon[i].type}}</span></span>
                </div>
             
            </div>
        </div>
    </div>
</div>
