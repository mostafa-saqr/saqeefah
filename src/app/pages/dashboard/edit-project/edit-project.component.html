<div class="row">
    <div class="col-md-8">
        <h4 class="secondary-color mb-3">project Overview and Master Plane</h4>
        <label for="maserPlane">Add Master Plane photo</label>
        <input type="file" class="form-control mb-3" id="masterPlane" (change)="onMasterPlaneInputChange($event)">
        <textarea rows="3" class="form-control mb-3" cols="" placeholder="add image map hard code" [(ngModel)]="imageMapHardCode"></textarea>
        <textarea rows="3" class="form-control mb-3" cols="" placeholder="project OverView" [(ngModel)]="projectOverView"></textarea>
        <p>

        </p>
        <button type="submit" [disabled]="uploadWorking" class="btn btn-primary" (click)="UploadMasterPlane($event)">Submit</button>
        <!-- <span *ngIf="uploadWorking">Loading ......</span> -->
         <span>{{masterPlaneUploadMessage}}</span>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-md-8">
        <form enctype="multipart/form-data"  #myForm="ngForm">
            <h4 class="secondary-color mb-3">Project Gallery</h4>
            <label for="thumbnail">Add Project Cover Photo</label>
            <input type="file" class="form-control mb-3" (change)="onInputChange($event)" id="thumbnail">
            <label for="gallery">Add Project Gallery</label>
            <input type="file" class="form-control mb-3" (change)="onGalleryInputChange($event)" id="gallery" multiple>
            <button [disabled]="myForm.invalid" type="submit" class="btn btn-primary" (click)="uploadImage($event)">Submit</button>
            <!-- <span *ngIf="uploadWorking">Loading ......</span> -->

        </form>
    </div>
</div>
<hr>
<div class="row mb-5">
    <div class="col-md-8">
        <h4 class="secondary-color mb-3">Project Specifications</h4>
        <label for="specifications">Add Project Specification Photo</label>
        <input type="file" (change)="onSpecificationsInputChange($event)" class="form-control mb-3" id="specifications">
        <label for="granties">Add Project Granties</label>
        <input type="file" (change)="onGrantiesInputChange($event)" class="form-control mb-3" id="granties">
        <button type="submit" [disabled]="uploadWorking" (click)="UploadSpecifications($event)" class="btn btn-primary">Submit</button>
        <!-- <span *ngIf="uploadWorking">Loading ......</span> -->


    </div>
</div>
