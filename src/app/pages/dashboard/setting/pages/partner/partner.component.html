<div class="accordion" id="accordionExample">
    <div class="accordion-item shadow">
        <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button " type="button" data-bs-toggle="collapse" data-bs-target="#collapsepartner"
                aria-expanded="true" aria-controls="collapseOne">
                <h5 class="secondary-color">Partner</h5>
            </button>
        </h2>
        <div id="collapsepartner" class="accordion-collapse collapse show" aria-labelledby="headingOne">
            <div class="accordion-body">
                <form action="" class="row g-4" [formGroup]="myFormGroup" (submit)="onClickSubmit($event)"
                    enctype="multipart/form-data">
                    <div class="col-12 mt-2 ">
                      <label class="containerRadio">
                              <input type="checkbox" formControlName="IsActive" class="mx-1" checked  value="">
                              <span class="checkmark"></span>
                              Is Active
                          </label>
                  </div>

                    <div class="col-md-6 mt-2">
                        <div class="my-1">
                            <label for="exampleFormControlInput1" class="form-label">TitleEn
                                <!-- <span class="text-danger error" *ngIf="showError && myFormGroup.controls['TitleEn'].errors?.['required']">
                                * Required Field
                            </span> -->
                            </label>
                            <div class="formg">
                                <input type="text"  [(ngModel)]="slider.titleEn" class="form-control" formControlName="TitleEn"
                                    placeholder="Fill Field">

                            </div>
                        </div>
                        <div class="my-1">
                            <label for="exampleFormControlInput1" class="form-label">DescriptionEn
                                <!-- <span class="text-danger error" *ngIf="showError && myFormGroup.controls['DescriptionEn'].errors?.['required']">
                                * Required Field
                            </span> -->
                            </label>
                            <div class="formg">
                              <ngx-editor-menu [editor]="editor" [toolbar]="toolbar">
                              </ngx-editor-menu>
                              <ngx-editor [editor]="editor"  [placeholder]="'Type here...'"  formControlName="DescriptionEn" [(ngModel)]="slider.descriptionEn">
                              </ngx-editor>
                                <!-- <textarea class="form-control"  [(ngModel)]="slider.descriptionEn" formControlName="DescriptionEn" rows="3"></textarea> -->

                            </div>
                        </div>

                    </div>

                    <div class="col-md-6 mt-2">
                        <div class="my-1">
                            <label for="exampleFormControlInput1" class="form-label">TitleAr
                                <!-- <span class="text-danger error" *ngIf="showError && myFormGroup.controls['TitleAr'].errors?.['required']">
                                * Required Field
                            </span> -->
                            </label>
                            <div class="formg">
                                <input type="text" class="form-control"  [(ngModel)]="slider.titleAr"  formControlName="TitleAr"
                                    placeholder="Fill Field">

                            </div>
                        </div>
                        <div class="my-1">
                            <label for="exampleFormControlInput1" class="form-label">DescriptionAr
                                <!-- <span class="text-danger error" *ngIf="showError && myFormGroup.controls['DescriptionAr'].errors?.['required']">
                                    * Required Field
                                </span> -->
                            </label>
                            <div class="formg">
                              <ngx-editor-menu [editor]="editor1" [toolbar]="toolbar">
                              </ngx-editor-menu>
                              <ngx-editor [editor]="editor1"  [placeholder]="'Type here...'"  formControlName="DescriptionAr" [(ngModel)]="slider.descriptionAr">
                              </ngx-editor>
                                <!-- <textarea class="form-control"  [(ngModel)]="slider.descriptionAr"  formControlName="DescriptionAr" rows="3"></textarea> -->
                            </div>
                        </div>


                    </div>


                    <div class="col-md-12">
                        <div class="my-1">
                            <div class="formg w-100">
                                <button type="submit" class="btn btn-small btn-primary w-25 float-end  px-4  mt-2"
                                    [disabled]="myFormGroup.invalid">Update
                                </button>
                            </div>
                        </div>
                    </div>
                </form>

                <hr class="mt-5">

                <div class="mt-4">
                  <h3 class="secondary-color">Upload Images </h3>

                    <form action="" class="row g-4"
                        enctype="multipart/form-data">

                        <div class="col-md-12">
                            <div class="my-1">
                                <label for="exampleFormControlInput1" class="form-label">Select Image
                                    <!-- <span class="text-danger error" *ngIf="showError && myFormGroup.controls['Image'].errors?.['required']">
                                * Required Field
                            </span>  -->
                                </label>
                                <div class="formg w-100">
                                    <div class="row">
                                        <div class="col-md-9">
                                            <input type="file" accept="image/*" class="form-control  mb-3"
                                              multiple   (change)="onInputChange($event)" id="thumbnail">
                                        </div>
                                      <div class="col-md-3">
                                        <button (click)="uploadImages($event)"
                                        class="btn btn-small w-100 btn-primary px-4 "
                                        >Upload
                                    </button>
                                      </div>

                                        <div class="col-md-12 mt-2">
                                            <div class="current-image" *ngIf="slider.sliderAttachment != null">
                                                <div class="imagBox d-inline-block mx-2" *ngFor="let img of slider.sliderAttachment" >
                                                    <i class="far fa-times-circle delete-img"
                                                        (click)="DeleteImage(img.attachmentId)" *ngIf="img.path != null"></i>
                                                    <img  [src]="appRootUrl+img.path" class="img-fluid" style="height:150px" alt="">
                                                </div>
                                            </div>
                                        </div>
                                    </div>



                                </div>
                            </div>

                        </div>
                    </form>

                </div>

            </div>
        </div>
    </div>
