<div class="accordion" id="accordionExample">
  <div class="accordion-item shadow">
      <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button " type="button" data-bs-toggle="collapse" data-bs-target="#collapsepartner"
              aria-expanded="true" aria-controls="collapseOne">
              <h5 class="secondary-color">Website Information</h5>
          </button>
      </h2>
      <div id="collapsepartner" class="accordion-collapse collapse show" aria-labelledby="headingOne">
          <div class="accordion-body">
              <form action="" class="row g-4" [formGroup]="myFormGroup" (submit)="onClickSubmit($event)"
                  enctype="multipart/form-data">

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="">Information Type</label>
                            <select class="form-select" formControlName="key" (change)="onChange($event)">
                                <option  value=""  ></option>
                                <option *ngFor="let i of items" [value]="i.id">{{i.value}}</option>
                                  
                                </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="">Arabic Value</label>

                        <div class="form-group input-group">
                            <input type="text"  formControlName="valueAr" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="">English Value</label>

                        <div class="form-group input-group">
                            <input type="text"  formControlName="valueEn" class="form-control">
                        </div>
                    </div>
                </div>
                  <div class="col-md-12">
                      <div class="my-1">
                          <div class="formg w-100">
                              <button type="submit" class="btn btn-small btn-primary w-25 float-end  px-4  mt-2"
                                  [disabled]="myFormGroup.invalid">Update
                              </button>
                          </div>
                      </div>
                  </div>
              </form>
