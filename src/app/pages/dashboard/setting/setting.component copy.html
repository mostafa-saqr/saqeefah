<section id="info-utile" class="">

    <div class="accordion" id="accordionExample">

            AboutUs
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne">
          <div class="accordion-body">
            <form action="" class="row g-4" [formGroup]= "myFormGroup" (submit)="onClickSubmit()" >
              <input type="hidden" formControlName="settingTypeId">
              <div class="col-md-6">  
              <div class="my-1 ">
                    <label for="exampleFormControlInput1" class="form-label">TitleEn</label>
                    <div class="formg">
                        <input type="text" class="form-control" formControlName="TitleEn" placeholder="Fill Field">
                    </div>
                  </div>
                  <div class="my-1">
                    <label for="exampleFormControlInput1" class="form-label">DescriptionEn </label>
                    <div class="formg">
                      <textarea class="form-control" formControlName="DescriptionEn"  rows="3"></textarea>
                    </div>
                  </div>
                 
                </div>
                
                <div class="col-md-6" >  
                  <div class="my-1">
                        <label for="exampleFormControlInput1" class="form-label">TitleAr</label>

                        </div>

                        <div class="formg">
                          <textarea class="form-control" formControlName="DescriptionAr"  rows="3"></textarea>
                        </div>
                      </div>
                     
                      
                    </div>
                    

                    <div class="col-md-12">
                      <div class="my-1">
                        <label for="exampleFormControlInput1" class="form-label">Select Icon </label>
                        <div class="formg w-100 input-group">
                     
                            <span class="input-group-text"><i [ngClass]="iconCss.value"></i></span>
                          <input type="text" name="Icon" class="form-control"
                          formControlName="Icon" [iconPicker]="iconCss.value"  [ipPosition]="'bottom'"
                          [ipWidth]="'250px'"
                          [ipIconSize]="'16px'"
                          [ipIconVerticalPadding]="'6px'"

                          [ipDivSearchStyleClass]="'ui fluid focus input'"
                          [ipInputSearchStyleClass]="''"
                          [ipPlaceHolder]="'Choose an icon'"
                          (iconPickerSelect)="onIconPickerSelect($event)"/>
                         
                        </div>
                      </div>
                      <div class="my-1">
                        <label for="exampleFormControlInput1" class="form-label">Select Image </label>
                        <div class="formg w-100">
                          <input class="form-control" type="file" formControlName="Image">
                            <button type="submit" class="btn btn-small btn-primary w-25 float-end  px-4  mt-2">login</button>
                        </div>
                      </div>
