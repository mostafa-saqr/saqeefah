<div class="row">
    <div class="col-md-8">
        <div class="row">
            <div class="col-md-6 mb-3" *ngFor="let item of filteredProperties">
                <app-property-card [property]="item" [EditMode]="true"></app-property-card>
            </div>
        </div>
   
    </div>

    <div class="col-md-4">
        <app-search-form  (obj)="filter($event)" [allProp]="Allproperties" [searchInallProjects]="true"></app-search-form>
    </div>
</div>
