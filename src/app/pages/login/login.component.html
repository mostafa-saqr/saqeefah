<div class="content-body">
          
<div class="login-page">
  
    <div class="form">
        <div class="logo ">
              
            <img src="../../../assets/images/logo/logo1.png" height="80px" width="80px">
            
        </div>
        <div class="pt-2 pb-5">
                  
            <img src="../../../assets/images/logo/logo2.png"  class="mt-2" height="60px">
            
        </div>
     
        
      <form class="login-form" (ngSubmit)="onSubmit()" [formGroup]="service.form">
        <div class="form-group">
          <input type="text"  formControlName="userName" placeholder="username"/>
        <span class="text-danger error" *ngIf="showError && service.form.controls['userName'].errors?.['required']">
          *Required Username  
        </span>
        </div>
        <div class="form-group">
        <input type="password" formControlName="passWord" placeholder="password"/>
        <span  class="text-danger error"  *ngIf="showError && service.form.controls['passWord'].errors?.['required']">
          *Required Password 
        </span>
        </div>
        <button type="submit">login</button>
        <p class="message" *ngIf="!hide">* Username or Password is Incorrect</p>
      </form>
    </div>
  </div>
</div>
