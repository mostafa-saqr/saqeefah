
<div class="content-body">

<div class="login-page">

    <div class="form">
        <div class="logo ">

            <img src="../../../assets/images/logo/w.png" height="80px" width="80px">

        </div>
        <div class=" pb-4">

            <img src="../../../assets/images/logo/slogantrans.png" class="" width="180" height="100px">


        </div>


      <form class="login-form" (ngSubmit)="onSubmit()" [formGroup]="form">
        <p class="message" *ngIf="hide">* Username or Password is Incorrect</p>
        <div class="form-group">
          <input type="text"  formControlName="userName" placeholder="username"/>
        <span class="text-danger error" *ngIf="showError && form.controls['userName'].errors?.['required']">
          *Required Username
        </span>
        </div>
        <div class="form-group">
        <input type="password" formControlName="password" placeholder="password"/>
        <span  class="text-danger error"  *ngIf="showError && form.controls['password'].errors?.['required']">
          *Required Password
        </span>
        </div>

        <button type="submit">login</button>

      </form>
    </div>
  </div>
</div>
