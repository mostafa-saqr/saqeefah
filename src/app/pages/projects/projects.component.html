<div class="container pt-5 pb-5">
    <div class="row">
        <div class="col-md-12">
            <h3 class="secondary-color mb-0"> {{'Projects' | translate}}</h3>
            <h6 style="font-size: 15px;font-weight:400;" class="mb-0">{{filteredProjects.length}} {{'list founded' | translate}}</h6>
            <div class="row">
                <div class="col-md-9">
                    <div class="filter-panel mt-3">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row g-3 align-items-center">
                                    <div class="col-auto">
                                        <label for="inputPassword6" class="col-form-label"> {{'SortBy' |translate}}</label>
                                    </div>
                                    <div class="col-auto">
                                        <select class="filter-select" #sort (change)="sortAssending(sort.value)" aria-label=".form-select-lg example">
                                            <option selected value="2">{{'sortByProNameAtoZ' | translate}}</option>
                                            <option  value="1" >{{'sortByProNameZtoA' | translate}}</option>

                                          </select>
                                    </div>

                                </div>

                            </div>
                            <div class="col-md-6 text-end">

                                <ul class="list-inline">
                                    <li class="list-inline-item view-icons" (click)="refresh()"><span><i class="fa fa-refresh fa-fw" aria-hidden="true"></i></span></li>
                                    <li class="list-inline-item"><span style="font-weight: 400;">{{'view' | translate}}</span></li>
                                    <li class="list-inline-item view-icons grid3" (click)="toggleView('grid3')"><span class="icon tagr-layout"></span></li>
                                    <li class="list-inline-item view-icons grid6" (click)="toggleView('grid6')"><span class="icon tagr-android-apps"></span></li>
                                    <li class="list-inline-item view-icons  list" (click)="toggleView('list')"><span class="icon tagr-list-bullet"></span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <h3 class="secondary-color mb-0">{{'Filter' |translate}}</h3>
                    <h6 class="mb-3" style="font-size: 13px;font-weight:400;">{{'FilterDesc' | translate}}</h6>
                </div>
            </div>
        </div>

        <div class="col-md-9 order-lg-1 order-2">

            <div class="row">
                <!-- <div class="col-md-3 mb-3" *ngFor="let item of AllProjects"> -->

                <div [ngSwitch]="view">

                    <div class="row" *ngSwitchCase="'grid3'">
                        <app-project-card class="col-md-6  mb-3" [project]="item" *ngFor="let item of filteredProjects"></app-project-card>
                    </div>
                    <div class="row" *ngSwitchCase="'grid6'">
                        <app-project-card class="col-md-3 mb-3" [project]="item" *ngFor="let item of filteredProjects"></app-project-card>
                    </div>
                    <div class="row" *ngSwitchCase="'list'">
                        <app-project-card class="col-md-12 mb-3" [project]="item" [viewType]="'list'" *ngFor="let item of filteredProjects"></app-project-card>
                    </div>
                </div>
                <!-- <div class="col-md-12 text-center">
                    <button class="btn more-btn">Load more</button>
                </div> -->
            </div>
        </div>
        <div class="col-md-3 order-lg-2 order-1">

            <app-search-project-form  (obj)="filter($event)" [allProjects]="AllProjects"></app-search-project-form>
        </div>
    </div>
</div>
