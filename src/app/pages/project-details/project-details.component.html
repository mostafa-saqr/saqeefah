<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <h3 class="secondary-color mb-0">{{projectDetails.projectName}}</h3>
            <h6>{{projectDetails.adress}}</h6>
            <p>{{projectDetails.numberOfBuildings}} Buildings | {{projectDetails.numberOfUnits}} Appartments</p>


            <div id="myTab" role="tablist">
                <a class="nav-link" (click)="activeBuildingTab = false" [class.active]="!activeBuildingTab" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" [attr.aria-selected]="!activeBuildingTab">Master Plane</a>
                <a class="nav-link" [class.active]="activeBuildingTab" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" [attr.aria-selected]="activeBuildingTab">Buildings</a>
                <a class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Specifications</a>

            </div>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade" [ngClass]="{'show active':!activeBuildingTab}" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <div class="row">
                        <div class="col-md-8 mb-5">


                            <img [src]="appRootUrl+projectDetails.masterPlane.masterPlaneImage" usemap="#image-map" class="img-fluid">
                            <!-- <map name="image-map">
                                <area  data-value="U"   coords="295,42,275,77,290,87,314,85,331,73,337,64" shape="poly">
                                <area  data-value="V" coords="251,119,225,159,269,159,268,130" shape="poly">
                            </map> -->
                            <map name="image-map" [innerHTML]="getMapImageHardCode"></map>
                        </div>
                        <div class="col-md-4">
                            <h4 class="secondary-color">Project Overview</h4>
                            <p>
                                {{projectDetails.masterPlane.projectOverview}}
                            </p>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" [ngClass]="{'show active':activeBuildingTab}" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                    <app-buildings [activeBuilding]="sendBuildId" [buildings]="projectDetails.buildingApartments"></app-buildings>
                </div>
                <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                    <div class="col-md-12 mb-5">

                        <div class="row">
                            <div class="col-md-6">
                                <h5 class="secondary-color">Specifications</h5>
                                <div class="specs-panel">

                                    <img [src]="appRootUrl+projectDetails.specifications.specificationsImage" class="img-fluid" alt="">
                                </div>

                            </div>
                            <div class="col-md-6">
                                <h5 class="secondary-color">Granties</h5>
                                <div class="specs-panel">

                                    <img [src]="appRootUrl+projectDetails.specifications.grantiesImage" class="img-fluid" alt="">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
