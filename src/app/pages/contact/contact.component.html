<!--===== Start Banner =====-->
<section class="hero-wrap" style="background-image: url('assets/images/contact-banner.webp');">
    <div class="overlay"></div>
    <div class="container">
        <div class="row slider-text align-items-end justify-content-center">
            <div class="col-md-9  text-center mb-4">
                <h1 class="mb-2 bread">{{'contact' |translate}}</h1>
            </div>
        </div>
    </div>
</section>
<!--===== End Banner =====-->



<!--===== Start Contact Form =====-->
<section class="section contact-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-12 mb-4">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d927755.0521049668!2d46.2620167734785!3d24.725398072981186!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e2f03890d489399%3A0xba974d1c98e79fd5!2sRiyadh%20Saudi%20Arabia!5e0!3m2!1sen!2seg!4v1659385764330!5m2!1sen!2seg"
                    width="100%" height="530" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="col-lg-6 col-12">
                <h2 class="mb-3 fw-bold">{{'getTouch' | translate}}</h2>
                <form [formGroup]="form" (submit)="onSubmit()">
                    <input type="hidden" formControlName="id">
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="name" placeholder="{{'Name' | translate}}">
                        <span class="text-danger error" *ngIf="showError && form.controls['name'].errors?.['required']">
                            * Required Field
                        </span>

                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="email" placeholder="{{'Email' | translate}}">
                        <!-- <span class="text-danger error" *ngIf="showError && form.controls['email'].errors?.['required']">
                            * Required Field
                        </span>
                        <span class="text-danger error" *ngIf="showError && form.controls['email'].errors?.['email']">
                         *Invalid email pattern (should have '@')
                      </span> -->
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="phone"  placeholder="{{'Phone' | translate}}">
                        <!-- <span class="text-danger error" *ngIf="showError && form.controls['phone'].errors?.['required']">
                            * Required Field
                        </span>
                        <span class="text-danger error" *ngIf="showError && form.controls['phone'].errors?.['pattern']">
                           *Invalid Phone Number
                      </span> -->
                    </div>
                    <div class="form-group">
                        <textarea name="" id="" cols="30" rows="7" class="form-control" formControlName="message" placeholder="{{'message' | translate}}"></textarea>
                        <!-- <span class="text-danger error" *ngIf="showError && form.controls['message'].errors?.['required']">
                            * Required Field
                        </span> -->

                    </div>
                    <div class="form-group">
                        <button type="submit" value="{{'SendMessage' | translate}}" class="btn btn-primary py-3 px-5" [disabled]="form.invalid">
                            {{'SendMessage' | translate}}
                            </button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</section>
<!--===== End Contact Form =====-->
